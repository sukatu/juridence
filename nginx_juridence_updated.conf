server {
    server_name juridence.net www.juridence.net;

    # Allow large file uploads
    client_max_body_size 100M;

    # Root directory for the React app
    root /var/www/juridence/build;
    index index.html;

    # Ultra aggressive cache busting
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0";
    add_header Pragma "no-cache";
    add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
    add_header Last-Modified $date_gmt;
    add_header ETag off;
    if_modified_since off;
    add_header Vary "Accept-Encoding";

    # Serve static files with ultra aggressive cache busting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
        expires off;
        add_header Vary "Accept-Encoding";
    }

    # Serve uploaded files
    location /uploads/ {
        alias /var/www/juridence/uploads/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
    }

    # API routes - proxy to backend
    location /api/ {
        # Allow large file uploads for API
        client_max_body_size 100M;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable caching for API calls
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
    }

    # Serve React app for all other routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
        add_header Vary "Accept-Encoding";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/juridence.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/juridence.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = juridence.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name juridence.net www.juridence.net;
    return 404; # managed by Certbot
}
